<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>RPS</title>
  </head>
  <body>
    <div class="head">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="btns">
      <div class="btn rock">
        <img
          class="btnimg"
          src="/img/rock1.jpeg"
          alt="AI depiction of a rock"
        />
        <p class="btntxt">Rock</p>
      </div>
      <div class="btn paper">
        <img class="btnimg" src="/img/paper.jpeg" alt="AI depiction of paper" />
        <p class="btntxt">Paper</p>
      </div>
      <div class="btn scissors">
        <img
          class="btnimg"
          src="/img/scissors1.jpeg"
          alt="AI depiction of a scissors"
        />
        <p class="btntxt">Scissors</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
